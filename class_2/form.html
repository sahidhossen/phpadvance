<body>

<div class="container">

	<header class="row">
		<h1 class="title"> Website Title </h1>
	</header>

	<div class="content row">

		<div class="leftbar col-md-3 col-sm-3"> 
			<ul class="navmenu">
				<li> menu link-1 </li>
				<li> Menu Link-2 </li>
				<li> Menu Link-3</li>
				<li> <a href="#">Menu Link-4 </a></li>
				<li class="active"> Menu Link-5</li>
				<li> Menu Link-6</li>
			</ul>
		</div>

		<div class="main-content col-md-9 col-sm-9">
				<div class="error"> 
					
				</div>
			 <h3 class="form-title"> Form Validation </h3>

				<form class="form-horizontal" method="post" id="signupForm">
				<div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>

				      <input type="text" class="form-control" name="userName" id="Username" placeholder="User Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="emailID" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				   
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Sign in</button>
				    </div>
				  </div>
				</form>

	<footer class="row">
		<h3 class="footer_title"> Footer Title </h3>
